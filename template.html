<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>F-Droid Insights - Explore F-Droid apps easily with data from external sources</title>
  <!-- Foundation -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css" rel="stylesheet"/>
  <link href="https://cdn.datatables.net/v/zf/jq-3.7.0/jszip-3.10.1/dt-1.13.5/b-2.4.0/b-colvis-2.4.0/b-html5-2.4.0/b-print-2.4.0/date-1.5.0/datatables.min.css" rel="stylesheet"/>

  <link rel="stylesheet" href="./style.css">

</head>
<body>
	<h1>
	<img src="assets/android-chrome-96x96.png" alt="F-Droid logo" width="76"> F-Droid Insights
	</h1>
 	<p><b><a href="https://github.com/dbeley/fdroid-insights">Source code</a></b></p>
	<p>Explore F-Droid apps easily with data from external sources. Data was last refreshed on ${date_update}.</p>
<table id="insights" class="table table-striped table-bordered" cellspacing="0" width="100%">
	<thead>
		<tr>
			${header}
		</tr>
	</thead>
	${table_data}
</table>
<!-- Foundation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/v/zf/jq-3.7.0/jszip-3.10.1/dt-1.13.5/b-2.4.0/b-colvis-2.4.0/b-html5-2.4.0/b-print-2.4.0/date-1.5.0/datatables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js'></script>
<script src='https://cdn.datatables.net/plug-ins/1.13.5/sorting/absolute.js'></script>
<script src='https://cdn.datatables.net/plug-ins/1.13.5/sorting/datetime-moment.js'></script>
<script src="./script.js"></script>
</body>
</html>
